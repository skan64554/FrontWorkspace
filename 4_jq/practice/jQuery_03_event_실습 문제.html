    <h2>Event 3</h2>
    <script>
    //event3번은 2번과 동일하나 선택한 행의 css만 변경되어야 합니다
    $(function(){
        $("#event3 tr").not(":first").on("click",function(e){
            var $tds = $(this).children(); // this = tr태그

            $(this).siblings().css('background','')
            $(this).css('background','red');

            $tds.each(function(index, td){
                $("#s"+(index+5)).text( $(td).text() );
            })
        });
    })
    </script>
